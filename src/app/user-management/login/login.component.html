<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <div class="app-logo mb-2">
                        <h4 class="card-title text-center"><b> Meeting Planner</b></h4>
                        <img class="img-fluid" style="max-height: 18vh" src="../../../assets/meeting.jpg">
                    </div>

                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

                        <!---------- email field --------->
                        <div class="form-label-group">

                            <input type="email" name="email" [(ngModel)]="model.email" #email="ngModel" id="inputEmail"
                                class="form-control" placeholder="Email address"
                                [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email autofocus>
                            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                <div *ngIf="email.errors.required">Email is required</div>
                                <div *ngIf="email.errors.email">Email must be a valid email address</div>
                            </div>
                            <label for="inputEmail">Email address</label>
                        </div>

                        <!---------- password field --------->
                        <div class="form-label-group">

                            <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel"
                                id="inputPassword" class="form-control" placeholder="Password"
                                [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6">
                            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                                <div *ngIf="password.errors.required">Password is required</div>
                                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                            <label for="inputPassword">Password</label>
                        </div>

                        <div class="ml-2 mb-3">
                            <span class="frgt-pwd">
                                <a [routerLink]="['/forgotPwd']">forgot password?</a>
                            </span>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                        <hr class="my-4">

                        <div class="text-center w-full p-t-115">
                            <span class="txt1">
                                Not a member?
                            </span>
                            <a class="txt1 bo1 hov1" style="cursor: pointer" (click)="goToSignUp()">
                                Sign up now
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
